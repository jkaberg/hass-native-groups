name: Release

on:
  release:
    types:
      - published

jobs:
  release:
    name: Prepare release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update manifest version
        run: |
          version="${{ github.event.release.tag_name }}"
          version="${version#v}"
          jq --arg v "$version" '.version = $v' custom_components/native_groups/manifest.json > tmp.json
          mv tmp.json custom_components/native_groups/manifest.json

      - name: Create release zip
        run: |
          cd custom_components
          zip -r ../native_groups.zip native_groups

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: native_groups.zip

